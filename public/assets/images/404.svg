<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- 404 Text -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">404</text>
  
  <!-- Error Message -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.9">Page Not Found</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="8" fill="white" opacity="0.3"/>
  <circle cx="320" cy="100" r="6" fill="white" opacity="0.4"/>
  <circle cx="100" cy="220" r="10" fill="white" opacity="0.2"/>
  <circle cx="300" cy="200" r="5" fill="white" opacity="0.5"/>
  
  <!-- Food Icons -->
  <g transform="translate(50, 200)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="20" text-anchor="middle" fill="white">🍕</text>
  </g>
  
  <g transform="translate(350, 180)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.3"/>
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white">🍔</text>
  </g>
  
  <g transform="translate(180, 240)">
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.25"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">🍔</text>
  </g>
</svg>
